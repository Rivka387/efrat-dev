<svg width="1024" height="256" viewBox="0 0 1024 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Rivka — where code meets insight">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#0B1220"/>
      <stop offset="50%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#9ADAEF"/>
      <stop offset="60%" stop-color="#3CC6E8"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>
    <style>
      .name{font:800 46px/1.1 system-ui,-apple-system,Segoe UI,Inter,Roboto,Ubuntu,Arial;}
      .tag{font:600 18px/1.2 system-ui,-apple-system,Segoe UI,Inter,Roboto,Ubuntu,Arial;}
      .small{font:14px ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;fill:#9CA3AF}
      .thin{stroke:#7DD3FC;stroke-width:1.5;stroke-linecap:round;stroke-linejoin:round;opacity:.55}
    </style>
  </defs>

  <rect width="1024" height="256" fill="url(#bg)"/>

  <!-- מוטיב מעגלים/מסילות בצד שמאל (סטטי) -->
  <g transform="translate(40,36)">
    <path class="thin" d="M0,0 V184M22,0 V184M44,0 V184M66,0 V184"/>
    <path class="thin" d="M44,60 H108M22,96 H108M66,132 H108"/>
    <circle cx="108" cy="60" r="3" fill="#A5F3FC"/>
    <circle cx="108" cy="96" r="3" fill="#A5F3FC"/>
    <circle cx="108" cy="132" r="3" fill="#A5F3FC"/>
  </g>

  <!-- רמיזה ללוגו R -->
  <g transform="translate(176,44)">
    <path d="M0,24 a24,24 0 0 1 24,-24 h52 a24,24 0 0 1 24,24 v58 a24,24 0 0 1 -24,24 h-24 l22,26"
          fill="none" stroke="url(#accent)" stroke-width="6" opacity=".4"/>
  </g>

  <!-- טקסט מרכזי -->
  <g transform="translate(360,86)">
    <text class="name" x="0" y="0" fill="url(#accent)">Rivka</text>
    <text class="tag"  x="0" y="34" fill="#C7D2FE">— where code meets insight</text>
    <text class="small" x="0" y="62" fill="#93C5FD">{ Full-Stack & AI Developer }</text>
  </g>

  <!-- אייקונים עדינים מימין -->
  <g transform="translate(864,88)" opacity=".9">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#34D399" stroke-width="2"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#60A5FA" stroke-width="2"/>
    <text x="40" y="14" class="small" fill="#6EE7B7">&lt;/&gt;</text>
  </g>

  <!-- מפריד תחתון עדין -->
  <line x1="360" y1="178" x2="920" y2="178" stroke="url(#accent)" stroke-width="2" opacity=".35"/>
</svg>
