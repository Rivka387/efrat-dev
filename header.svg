<!-- header.svg — Rivka — where code meets insight (1024×256) -->
<svg width="1024" height="256" viewBox="0 0 1024 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Palette tuned to your logo: cyan/ice + teal on deep-slate -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#0B1220"/>
      <stop offset="50%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#9ADAEF"/>
      <stop offset="60%" stop-color="#3CC6E8"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>

    <linearGradient id="soft" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#A1E3F9" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#6ED3F5" stop-opacity="0.7"/>
    </linearGradient>

    <!-- gentle glow -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- floating dots pattern -->
    <pattern id="dots" width="48" height="48" patternUnits="userSpaceOnUse">
      <circle cx="8"  cy="10" r="1.5" fill="#38BDF8" opacity="0.18">
        <animate attributeName="opacity" values="0.1;0.5;0.1" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="28" r="1.0" fill="#14B8A6" opacity="0.15">
        <animate attributeName="opacity" values="0.08;0.35;0.08" dur="3.2s" repeatCount="indefinite" begin="0.7s"/>
      </circle>
      <circle cx="20" cy="40" r="1.2" fill="#93C5FD" opacity="0.12">
        <animate attributeName="opacity" values="0.06;0.28;0.06" dur="3.6s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
    </pattern>

    <!-- circuit stroke style -->
    <style><![CDATA[
      .thin { stroke:#7DD3FC; stroke-width:1.5; stroke-linecap:round; stroke-linejoin:round; opacity:.55 }
      .node { fill:#A5F3FC; opacity:.9 }
      .small { font: 14px/1.2 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; fill:#9CA3AF }
      .name  { font: 46px/1.1 system-ui, -apple-system, Segoe UI, Roboto, Inter, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif; font-weight:800; letter-spacing:1px; }
      .tag   { font: 18px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Inter, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif; font-weight:600; }
    ]]></style>
  </defs>

  <!-- background -->
  <rect width="1024" height="256" fill="url(#bg)"/>
  <rect width="1024" height="256" fill="url(#dots)"/>

  <!-- soft radial accents -->
  <g opacity=".28">
    <circle cx="940" cy="30"  r="150" fill="url(#accent)" filter="url(#glow)"/>
    <circle cx="70"  cy="230" r="130" fill="url(#soft)"   filter="url(#glow)"/>
  </g>

  <!-- left tech motif: circuits + nodes (subtle, animated) -->
  <g transform="translate(38,34)">
    <!-- circuit rails -->
    <path class="thin" d="M0,0 V188"/>
    <path class="thin" d="M22,0 V188"/>
    <path class="thin" d="M44,0 V188"/>
    <path class="thin" d="M66,0 V188"/>
    <!-- branches -->
    <path class="thin" d="M44,60 H108"/>
    <path class="thin" d="M22,96 H108"/>
    <path class="thin" d="M66,132 H108"/>
    <!-- nodes -->
    <circle class="node" cx="108" cy="60" r="3">
      <animate attributeName="r" values="3;4;3" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <circle class="node" cx="108" cy="96" r="3">
      <animate attributeName="r" values="3;4;3" dur="2.4s" repeatCount="indefinite" begin=".4s"/>
    </circle>
    <circle class="node" cx="108" cy="132" r="3">
      <animate attributeName="r" values="3;4;3" dur="2.2s" repeatCount="indefinite" begin=".8s"/>
    </circle>

    <!-- stylized R emblem outline hint (echo of your logo) -->
    <g transform="translate(138,16) scale(1.05)">
      <path d="M0,24 a24,24 0 0 1 24,-24 h52 a24,24 0 0 1 24,24 v58 a24,24 0 0 1 -24,24 h-24 l22,26"
            fill="none" stroke="url(#accent)" stroke-width="6" opacity=".40"/>
    </g>
  </g>

  <!-- main title block -->
  <g transform="translate(360,86)">
    <text class="name" x="0" y="0" fill="url(#accent)" filter="url(#glow)">Rivka</text>
    <text class="tag"  x="0" y="34" fill="#C7D2FE" opacity=".95">— where code meets insight</text>

    <!-- role line -->
    <text class="small" x="0" y="62" fill="#93C5FD">{ Full-Stack & AI Developer }</text>
  </g>

  <!-- right-side glyphs -->
  <g transform="translate(840,84)" opacity=".75">
    <g>
      <circle cx="0" cy="0" r="18" fill="none" stroke="#34D399" stroke-width="2"/>
      <circle cx="0" cy="0" r="10" fill="none" stroke="#60A5FA" stroke-width="2"/>
      <circle cx="0" cy="0" r="2"  fill="#A5F3FC">
        <animateMotion dur="5s" repeatCount="indefinite" path="M 0 0 m -18 0 a 18 18 0 1 0 36 0 a 18 18 0 1 0 -36 0"/>
      </circle>
    </g>
    <g transform="translate(64,36)" opacity=".9">
      <text class="small" x="0" y="0" fill="#6EE7B7">&lt;/&gt;</text>
    </g>
  </g>

  <!-- subtle bottom divider -->
  <line x1="360" y1="178" x2="920" y2="178" stroke="url(#accent)" stroke-width="2" opacity=".35">
    <animate attributeName="x2" values="360;920;360" dur="7s" repeatCount="indefinite"/>
  </line>
</svg>
